<head>
    <title>图书管理系统 —— 注册</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link th:href="@{/static/picture/icon.png}" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/fonts.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/auth.css}">
    <script th:src="@{/static/js/api.js}"></script>
    <script th:src="@{/static/js/jquery.min.js}"></script>

<body>
    <div class="ad-auth-wrapper">
        <div class="ad-auth-box">
            <div class="row align-items-center">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="ad-auth-img">
                        <img th:src="@{/static/picture/auth-img1.png}" alt="" src="">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="ad-auth-content">
                        <form th:action="@{/api/auth/register}" method="post">
                            <h2><span class="primary">你好，</span>欢迎注册！</h2>
                            <p>请填写下方内容以完成注册</p>
                            <div class="ad-auth-form">
                                <div class="form-group">
                                    <label for="sex" class="col-form-label">性别</label>
                                    <select name="sex" class="select2 form-control" id="sex">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
<!--                                <input type="text" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>-->

                                    </div>
                                </div>
                                <div class="ad-auth-feilds mb-30">
                                    <input name="grade" type="text" placeholder="年级" class="ad-input">
                                    <div class="ad-auth-icon">
                                        <svg width="12" height="12" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M42.1691 29.2451L29.2631 42.1511C28.5879 42.8271 27.6716 43.2069 26.7161 43.2069C25.7606 43.2069 24.8444 42.8271 24.1691 42.1511L8 26V8H26L42.1691 24.1691C43.5649 25.5732 43.5649 27.841 42.1691 29.2451Z" fill="none" stroke="#67cbf3" stroke-width="4" stroke-linejoin="round"/><path fill-rule="evenodd" clip-rule="evenodd" d="M18.5 21C19.8807 21 21 19.8807 21 18.5C21 17.1193 19.8807 16 18.5 16C17.1193 16 16 17.1193 16 18.5C16 19.8807 17.1193 21 18.5 21Z" fill="#67cbf3"/></svg>
                                    </div>
                                </div>
                                <div class="ad-auth-feilds mb-30">
                                    <input id="input-email" name="email" type="text" placeholder="邮箱地址" class="ad-input">
                                    <div class="ad-auth-icon">
                                        <svg width="12" height="12" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 39H44V24V9H24H4V24V39Z" fill="none" stroke="#67cbf3" stroke-width="4" stroke-linejoin="round"/><path d="M4 9L24 24L44 9" stroke="#67cbf3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M24 9H4V24" stroke="#67cbf3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M44 24V9H24" stroke="#67cbf3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="ad-auth-feilds mb-30">
                                            <input name="ver-code" type="text" placeholder="邮箱验证码" class="ad-input">
                                            <div class="ad-auth-icon">
                                                <svg width="12" height="12" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 44V22C19 18.6863 21.6863 16 25 16C28.3137 16 31 18.6863 31 22V44" stroke="#67cbf3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M13 44V22C13 15.3726 18.3726 10 25 10C31.6274 10 37 15.3726 37 22V44" stroke="#67cbf3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M7 44V22C7 12.0589 15.0589 4 25 4C34.9411 4 43 12.0589 43 22V44" stroke="#67cbf3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M25 44V22" stroke="#67cbf3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4" >
                                        <a href="javascript:AskVerifyCode()" class="ad-btn ad-Login-member">获取验证码</a>
                                    </div>
                                </div>
                                <div class="ad-auth-feilds">
                                    <input type="password" name="password" placeholder="密码" class="ad-input">
                                    <div class="ad-auth-icon">
                                        <svg width="12" height="12" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22.8682 24.2982C25.4105 26.7935 26.4138 30.4526 25.4971 33.8863C24.5805 37.32 21.8844 40.0019 18.4325 40.9137C14.9806 41.8256 11.3022 40.8276 8.79375 38.2986C5.02208 34.4141 5.07602 28.2394 8.91499 24.4206C12.754 20.6019 18.9613 20.5482 22.8664 24.3L22.8682 24.2982Z" fill="none" stroke="#67cbf3" stroke-width="4" stroke-linejoin="round"/><path d="M23 24L40 7" stroke="#67cbf3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M30.3052 16.9001L35.7337 22.3001L42.0671 16.0001L36.6385 10.6001L30.3052 16.9001Z" fill="none" stroke="#67cbf3" stroke-width="4" stroke-linejoin="round"/></svg>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="ad-auth-btn">
                                <button  class="ad-btn ad-login-member">注册</button>
                            </div>
                            <p class="ad-register-text">已有账号？ <a href="login">登录</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
